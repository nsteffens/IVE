<!DOCTYPE html>
<div class="row">
    <div class="col-md-12">
        <!--Header: Search field and View Switcher-->
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar">
            <div class="input-group searchbar">
                <input ng-model="searchTerm" ng-change="search()" type="text" class="form-control" placeholder="Search for Location names or descriptions...">
                <span class="input-group-btn">
        <button class="btn btn-secondary" ng-click="search()" type="button">Go!</button>
      </span>
            </div>
            <div class="btn-group" role="group" aria-label="Switch Layout">
                <button ng-click="redirect('/locations/create-new')" type="button" class="btn btn-secondary"><i class="fa fa-plus" aria-hidden="true"> Create new</i></button>
            </div>
        </div>
    </div>
</div>

</br>

<!--location Overview: Portrait View-->
<div ng-show="mapView">
    <div class="row">
        <div class="col-md-12">
            <leaflet id="locationOverviewMap" defaults="defaults" width="100%" height="60%"></leaflet>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 ng-if="clickedMarker == null">Select a location to display information!</h3>
            <h3 ng-if="clickedMarker != null"> Selected Location:
                <div ng-hide="editMode" class="btn-group float-right">
                    <button ng-click="editLocation()" type="button" class="btn btn-secondary"><i class="fa fa-pencil-square-o" aria-hidden="true"> Edit</i></button>
                </div>

                <div ng-show="editMode" class="btn-group float-right">
                    <button ng-click="editLocation()" type="button" class="btn btn-secondary"><i class="fa fa-caret-left" aria-hidden="true"></i> Back</button>
                    <button ng-click="deleteLocation()" type="button" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"> Delete</i></button>
                    <button ng-click="saveLocation()" type="button" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"> Save</i></button>
                </div>
            </h3>
        </div>
    </div>
    <hr>

    <div class="row" ng-show="clickedMarker">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="name-input" class="col-2 col-form-label">Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="clickedMarker.name" id="name-input" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="desc-input" class="col-2 col-form-label">Description:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="clickedMarker.description" id="desc-input" disabled>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <label for="lat-input" class="col-2 col-form-label">Latitude:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="clickedMarker._latlng.lat" id="lat-input" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="lng-input" class="col-2 col-form-label">Longitude:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="clickedMarker._latlng.lng" id="lng-input" disabled>
                </div>
            </div>

        </div>
    </div>
</div>
