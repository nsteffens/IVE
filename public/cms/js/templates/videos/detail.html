<!DOCTYPE html>

<h2>Detail View: {{video.name}} Video</h2>

<div class="row">

    <div class="col-md-6">
        <leaflet id="videoDetailMap" defaults="defaults" width="100%" height="35%"></leaflet>
    </div>

    <div class="col-md-6">

        <div class="btn-group float-right" role="group" aria-label="ButtonBar" ng-hide="editMode">
            <button ng-click="redirect('/videos')" type="button" class="btn btn-secondary">
                    <i class="fa fa-caret-left" aria-hidden="true"></i> Back
                </button>
            <button ng-click="editVideo()" type="button" class="btn btn-secondary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
                </button>
        </div>

        <div class="btn-group float-right" role="group" aria-label="ButtonBar" ng-show="editMode">
            <button ng-click="editMode = false" type="button" class="btn btn-secondary">
                    <i class="fa fa-caret-left" aria-hidden="true"></i> Back
                </button>
            <button ng-click="deleteVideo()" type="button" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i> Delete
                </button>
            <button ng-click="saveVideo()" type="button" class="btn btn-primary">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                </button>
        </div>

        <br>

        <div class="inputFields">
            <div class="form-group row">
                <label for="name-input" class="col-2 col-form-label">Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="video.name" id="name-input" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="desc-input" class="col-2 col-form-label">Description:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="video.description" id="desc-input" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="tags-input" class="col-2 col-form-label">Tags:</label>
                <div class="col-10">
                    <input class="form-control" type="text" ng-model="video.tags" id="tags-input" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="created-input" class="col-2 col-form-label">Recorded:</label>
                <div class="col-10">
                    <input class="form-control" type="string" ng-model="video.recorded" id="created-input" disabled>
                </div>
            </div>
        </div>

    </div>
</div>
<!--End head area-->

<hr>

<div class="row">
    <div class="video-container">
        <videogular vg-theme="videoConfig.theme" vg-responsive="true">
            <vg-media vg-src="videoConfig.sources" vg-tracks="videoConfig.tracks" vg-native-controls="true"></vg-media>
            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='videoConfig.plugins.poster'></vg-poster>
        </videogular>
    </div>
</div>
